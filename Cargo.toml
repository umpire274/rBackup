[package]
name = "rbackup"
version = "0.3.0"
edition = "2021"
license = "MIT"
description = "Incremental, cross-platform and multithreaded backup tool written in Rust"
readme = "README.md"
homepage = "https://github.com/umpire274/rbackup"
repository = "https://github.com/umpire274/rbackup"
keywords = ["backup", "cli", "rsync", "robocopy", "multiplatform"]
categories = ["command-line-utilities", "filesystem"]
exclude = ["/dist/*", "/temp_build/*"]

[dependencies]
clap = { version = "4.5.41", features = ["derive"] }
crossterm = "0.29.0"
walkdir = "2.5.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.141"
chrono = "0.4.41"
sys-locale = "0.3.2"
terminal_size = "0.4.2"

# Windows-specific APIs via `windows` crate
[target.'cfg(windows)'.dependencies.windows]
version = "0.61"
features = [
    "Win32_Foundation",
    "Win32_Security",
    "Win32_System_Threading",
    "Win32_UI_Shell"
]

[build-dependencies]
# Risorse per l'eseguibile Windows (icone, manifest)
winres = "0.1.12"

[target.'cfg(windows)'.build-dependencies]
embed-resource = "3.0.5"
