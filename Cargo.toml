[package]
name = "rbackup"
version = "0.2.7"
authors = ["Alessandro Maestri"]
edition = "2021"
rust-version = "1.87"
readme = "README.md"
repository = "https://github.com/umpire274/rBackup"
homepage = "https://github.com/umpire274/rBackup"
license = "MIT"
description = "Fast and portable incremental backup CLI tool inspired by rsync and robocopy."
categories = ["command-line-utilities", "filesystem"]
keywords = ["backup", "incremental", "cli", "multithread", "portable"]

[dependencies]
walkdir = "2.5.0"
clap = { version = "4.5.40", features = ["derive"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
sys-locale = "0.3.2"
rayon = "1.10.0"
indicatif = "0.17.11"
chrono = "0.4.41"
crossterm = "0.29.0"

[target.'cfg(windows)'.dependencies]
windows = { version = "0.61.3", features = ["Win32.System.Threading", "Win32.Foundation", "Win32.Security"] }
windows-sys = "0.60.2"

[target.'cfg(windows)'.build-dependencies]
embed-resource = "3.0.4"

[build-dependencies]
winres = "0.1.12"
