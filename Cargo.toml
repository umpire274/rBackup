[package]
name = "winrsync"
version = "0.2.0"
edition = "2021"

[dependencies]
walkdir = "2"
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sys-locale = "0.3"
rayon = "1.10"
indicatif = "0.17"
chrono = "0.4"

[build-dependencies]
winres = "0.1"

[package.metadata.winres]
manifest = "winrsync.manifest"
